<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Essay Generator</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            max-height: 95vh;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .header p {
            opacity: 0.9;
            font-size: 13px;
        }

        .status {
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.85;
        }

        .input-section {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            flex-shrink: 0;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            font-size: 15px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
            max-height: 200px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover:not(:disabled) {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .output-section {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #667eea;
            padding: 40px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #eee;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .response-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.8;
            font-size: 15px;
            color: #2d3748;
        }

        .response-text code {
            background: #f1f3f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #e74c3c;
        }

        .response-text pre {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 15px 0;
            position: relative;
        }

        .response-text pre code {
            background: none;
            color: inherit;
            padding: 0;
            font-size: 13px;
            display: block;
        }

        .copy-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            padding: 6px 12px;
            font-size: 12px;
            background: #667eea;
            border-radius: 6px;
            cursor: pointer;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .stats {
            display: none;
            justify-content: space-around;
            padding: 15px;
            background: #f8f9fa;
            border-top: 1px solid #e9ecef;
            font-size: 13px;
            flex-shrink: 0;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: #667eea;
        }

        @media (min-width: 640px) {
            .header {
                padding: 30px;
            }

            .header h1 {
                font-size: 28px;
                margin-bottom: 10px;
            }

            .header p {
                font-size: 14px;
            }

            .status {
                font-size: 13px;
            }

            .input-section {
                padding: 30px;
            }

            .input-group {
                flex-direction: row;
            }

            button {
                width: auto;
                white-space: nowrap;
            }

            .output-section {
                padding: 30px;
            }

            .response-text {
                font-size: 16px;
            }

            .stats {
                padding: 20px;
                font-size: 14px;
            }

            .stat-value {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="header">
        <h1>âœ¨ AI Essay Generator</h1>
        <p>Powered by Claude Sonnet 4.5 via Puter.js</p>
        <div class="status" id="status">ðŸ”Œ Connecting to AIâ€¦</div>
    </div>

    <div class="input-section">
        <div class="input-group">
            <textarea
                id="promptInput"
                placeholder="Enter your essay topic or detailed promptâ€¦"
            >Write a detailed essay on the impact of artificial intelligence on society</textarea>
            <button id="generateBtn" disabled>Generate</button>
        </div>
    </div>

    <div class="output-section" id="output">
        <p style="color:#999;text-align:center;">Waiting for AI connectionâ€¦</p>
    </div>

    <div class="stats" id="stats">
        <div>
            <span class="stat-value" id="wordCount">0</span><br>Words
        </div>
        <div>
            <span class="stat-value" id="charCount">0</span><br>Characters
        </div>
        <div>
            <span class="stat-value" id="timeElapsed">0s</span><br>Time
        </div>
    </div>
</div>

<script>
let startTime, timerInterval;

function waitForPuter() {
    return new Promise((resolve, reject) => {
        const timeout = 8000;
        const start = Date.now();
        const check = () => {
            if (window.puter?.ai?.chat) {
                resolve();
            } else if (Date.now() - start > timeout) {
                reject();
            } else {
                requestAnimationFrame(check);
            }
        };
        check();
    });
}

async function init() {
    const status = document.getElementById('status');
    const button = document.getElementById('generateBtn');

    try {
        await waitForPuter();
        status.textContent = "âœ… AI connected and ready";
        button.disabled = false;
    } catch {
        status.textContent = "âŒ Failed to connect to AI";
        status.style.color = "#ffdddd";
    }
}

function formatResponse(text) {
    // Handle code blocks with copy button
    text = text.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, lang, code) => {
        const id = 'code-' + Math.random().toString(36).substr(2, 9);
        setTimeout(() => addCopyButton(id, code.trim()), 0);
        return `<pre id="${id}"><code>${escapeHtml(code.trim())}</code></pre>`;
    });
    
    // Handle inline code
    text = text.replace(/`([^`]+)`/g, '<code>$1</code>');
    
    return text;
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

function addCopyButton(id, code) {
    const pre = document.getElementById(id);
    if (!pre) return;
    
    const btn = document.createElement('button');
    btn.className = 'copy-btn';
    btn.textContent = 'Copy';
    btn.onclick = () => {
        navigator.clipboard.writeText(code).then(() => {
            btn.textContent = 'âœ“ Copied!';
            setTimeout(() => btn.textContent = 'Copy', 2000);
        });
    };
    pre.appendChild(btn);
}

async function generateEssay() {
    const prompt = promptInput.value.trim();
    if (!prompt) return alert("Please enter a topic");

    generateBtn.disabled = true;
    output.innerHTML = `<div class="loading"><div class="spinner"></div> Generating essayâ€¦</div>`;
    stats.style.display = "none";

    startTime = Date.now();
    timerInterval = setInterval(updateTimer, 100);

    try {
        const response = await puter.ai.chat(prompt, {
            model: "claude-sonnet-4-5",
            stream: true
        });

        output.innerHTML = `<div class="response-text" id="responseText"></div>`;
        let fullText = "";

        for await (const part of response) {
            if (part?.text) {
                fullText += part.text;
                responseText.innerHTML = formatResponse(fullText);
                updateStats(fullText);
            }
        }

        stats.style.display = "flex";
    } catch (e) {
        output.innerHTML = `<p style="color:red;text-align:center;">${e.message}</p>`;
    } finally {
        clearInterval(timerInterval);
        generateBtn.disabled = false;
    }
}

function updateStats(text) {
    wordCount.textContent = text.trim().split(/\s+/).filter(w => w).length;
    charCount.textContent = text.length;
}

function updateTimer() {
    timeElapsed.textContent = ((Date.now() - startTime) / 1000).toFixed(1) + "s";
}

generateBtn.onclick = generateEssay;
promptInput.onkeypress = e => {
    if (e.key === "Enter" && (e.ctrlKey || e.metaKey)) {
        generateEssay();
    }
};

init();
</script>
</body>
</html>
